<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cursed Box Simulator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some basic styling for the history log */
        #historyLog {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            font-family: monospace;
            padding: 10px;
            white-space: pre-wrap;  /* Preserve whitespace for logs */
            overflow-y: scroll;    /* Enable scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Cursed Box Simulator</h1>
        
        <!-- Display total boxes opened and ED cost -->
        <p id="total-boxes">Boxes Opened: 0</p>
        <p id="total-ed-cost">Total ED Cost: 0</p>
        
        <!-- Buttons for opening boxes -->
        <div class="button-container">
            <button onclick="openBox()">Keep Using</button>
        </div>
        
        <div class="button-container">
            <button onclick="openBox25()">Keep Using x25</button>
        </div>
        
        <!-- Checkbox to toggle image loading -->
        <div class="form-element">
            <label for="load-images">Load Images</label>
            <input type="checkbox" id="load-images" checked> <!-- Default checked to load images -->
        </div>
        
        <!-- Item selection dropdown -->
        <div class="form-element">
            <label for="item-select">Select Item to Roll For: </label>
            <select id="item-select">
                <!-- Options will be dynamically populated -->
            </select>
        </div>

        <!-- Button to start rolling for selected item -->
        <div class="button-container">
            <button onclick="startRollingForItem()">Roll Until Selected Item</button>
        </div>

        <!-- Item Container: Used for displaying selected items -->
        <div id="item-container"></div>

        <h2>History</h2>
        
        <!-- Textarea for History Log -->
        <textarea id="historyLog" readonly rows="10"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
